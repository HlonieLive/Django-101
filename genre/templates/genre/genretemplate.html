<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Templates</title>
</head>
<body>
{% block content %}
    {% for genreobj in object_list %}
    <div align="center">
        <img src="{{ genreobj.collcover }}" height="200" width="200" alt="Collection Cover">
        <h2><a href = "/genre/{{genreobj.id}}/">{{ genreobj.collection_name }}</a></h2>
        <h3>{{ genreobj.description }}</h3>
        <br/>
    </div>
    {% endfor %}
{% endblock %}
</body>
</html>
